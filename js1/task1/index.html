<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <label>请输入北京今天空气质量:
        <input type="text" id="aqi-input">
    </label>
    <button id="button">确认填写</button>
    <div>您输入的值是: <span id="aqi-display">尚无录入</span></div>
    <script type="text/javascript">
    (function() {
        /*    
        在注释下方写下代码
        给按钮button绑定一个点击事件
        在事件处理函数中
        获取aqi-input输入的值，并显示在aqi-display中
        */
        // 获取元素函数
        function getEle(id) {
            return document.getElementById(id);
        }
        var btn = getEle("button");
        var input = getEle("aqi-input");
        var dis = getEle("aqi-display");

        // 方法一
        // 事件处理函数
        function displayValue() {
            dis.innerHTML = input.value;
        }
        
        // 绑定事件
        btn.addEventListener("click", displayValue, false);



        // 方法二
        var lxc = function(value) {
            this.value = value;
        };
        lxc.prototype.displayValue = function(x, y) {
            this.value.addEventListener("click", function() {
                x.innerHTML = y.value;
            });
        }
        var cl = new lxc(btn);
        cl.displayValue(dis, input);
    })();
    </script>
</body>

</html>
