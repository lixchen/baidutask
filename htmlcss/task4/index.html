<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>task4</title>
	<style type="text/css">
		.box {
			width: 400px;
			height: 200px;
			background: #ccc;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -200px;
			margin-top: -100px;
			overflow: hidden;
		}
		.box div {
			background: #ffcc00;
			width: 100px;
			height: 100px;
			border-radius: 50%;
		}
		.top {
			position: absolute;
			left: -50px;
			top: -50px;
		}
		.bottom {
			position: absolute;
			right: -50px;
			bottom: -50px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="top"></div>
		<div class="bottom"></div>
	</div>
</body>
</html>
